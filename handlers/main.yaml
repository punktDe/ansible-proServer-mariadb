---
- name: Start MariaDB
  service:
    name: "{{ mariadb.service }}"
    state: started
  register: mysqld_service_result

- name: Restart MariaDB
  service:
    name: "{{ mariadb.service }}"
    state: restarted
  when: not (mysqld_service_result is defined and mysqld_service_result.changed)

- name: Restart garbd
  service:
    name: garb
    state: restarted

---
mariadb:
  prefix:
    config: >-
      {%- if ansible_system == 'Linux' -%}
        /etc/mysql
      {%- else -%}
        /usr/local/etc
      {%- endif -%}
  config:
    filename: my.cnf
  databases: {}
  database_defaults:
    encoding: utf8mb4
    collation: utf8mb4_unicode_ci
  socket:
  my.cnf: {}
  galera:
    cluster: False
    initializer: False
    arbitrator: False
  mirror: mirror2.hs-esslingen.de
  repository:
    apt:
      key_url: https://mariadb.org/mariadb_release_signing_key.asc
      repository: "deb http://{{ vars.mariadb.mirror }}/mariadb/repo/{{ vars.mariadb.version }}/ubuntu focal main"
  #version:

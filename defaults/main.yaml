---
system:
  user:
    root:
      name: root
      group: >-
        {%- if ansible_system == 'Linux' -%}
          root
        {%- else -%}
          wheel
        {%- endif -%}
mariadb:
  prefix:
    config: >-
      {%- if ansible_system == 'Linux' -%}
        /etc/mysql
      {%- else -%}
        /usr/local/etc
      {%- endif -%}
  socket: >-
    {%- if ansible_system == 'Linux' -%}
      /var/run/mysqld/mysqld.sock
    {%- else -%}
      /tmp/mysql.sock
    {%- endif -%}
  config:
    filename: my.cnf
  databases: {}
  database_defaults:
    encoding: utf8mb4
    collation: utf8mb4_unicode_ci
  my.cnf: {}
  galera:
    cluster: no
    initializer: no
    arbitrator: no
    join:
      max_wait: 300
      check_pause: 1
  repository:
    mirror: mirror2.hs-esslingen.de
    apt:
      key_url: https://mariadb.org/mariadb_release_signing_key.asc
      repository: "deb http://{{ vars.mariadb.repository.mirror }}/mariadb/repo/{{ vars.mariadb.version }}/ubuntu focal main"
  #version:
